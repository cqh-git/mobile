<script type="text/javascript">
	var trace_info = window.sessionStorage.getItem('trace_info')
	if (!trace_info) {
		window.history.back()
	} else {
		trace_info = JSON.parse(trace_info)
	}
	$(function() {
		init()
	})

	function init() {
		$("span[flag='commodityName']").text(trace_info.commodityName ? trace_info.commodityName : '')
		$("span[flag='categoryName']").text(trace_info.categoryName ? trace_info.categoryName : '')
		$("span[flag='placeOrigin']").text(trace_info.placeOrigin ? trace_info.placeOrigin : '')
		$("span[flag='lastAddress']").text(trace_info.lastAddress ? trace_info.lastAddress : '')
		$("span[flag='supplierName']").text(trace_info.supplierName ? trace_info.supplierName : '')
		$("span[flag='stockDate']").text(trace_info.createTime ? trace_info.createTime : '')
		// $("span[flag='marketName']").text(trace_info.marketName ? trace_info.marketName : '')
		$("span[flag='marketName']").text('平价摊位')
		$("span[flag='name']").text(trace_info.cabinetName ? trace_info.cabinetName : '')
		$("span[flag='address']").text(trace_info.marketAddress ? trace_info.marketAddress : '')
	}
</script>
